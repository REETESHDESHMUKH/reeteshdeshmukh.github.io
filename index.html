                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="email1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                              <label for="pass1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="pass1">
                            </div>
                            <div class="mb-3">
                                <label for="confrm1" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confrm1">
                            </div>
                            <button type="submit" class="btn" onclick="signup()">Sign up</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div> 

              <a class="nav-link" data-bs-toggle="modal" data-bs-target="#signin">SignIn</a>
              <div class="modal fade" id="signin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">SignIn</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="email2" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email2" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="pass1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="pass1">
                            </div>
                            <button type="submit" class="btn" onclick="signin()">Login</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>

              <a class="nav-link" data-bs-toggle="modal" data-bs-target="#create">Create Post</a>

                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="mb-3">
                            <label for="subtitle" class="form-label">Subtitle</label>
                            <input type="text" id="subtitle" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                        <div class="mb-3">
                            <label for="blog" class="form-label">Blog Text</label>
                            <input type="text" class="form-control" id="blog" placeholder="Example input placeholder">
                        </div>
                        <button type="submit" class="btn" onclick="createBlog()">Create Blog!</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <a class="nav-link" data-bs-toggle="modal" data-bs-target="#query">Any Query?</a>

                    <div class="modal-body">

                              <input type="email" class="form-control" id="email3" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="query" class="form-label">Query?</label>
                                <input type="text" class="form-control" id="query" placeholder="Please type your query here!">
                            </div>
                            <button type="submit" class="btn" onclick="q()">Sign up</button>

                    </div>

                    <div class="modal-body">
                      <form>

                        <button type="submit" class="btn" onclick="findBlog()">Find!!</button>

                    </div>

                </div>
